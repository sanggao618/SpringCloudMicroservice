# applicaiton.yml是用户级的资源配置项
# bootstrap.yml是系统级的，优先级更加高，负责从外部源加载配置属性并解析配置
server:
  port: 3355

spring:
  application:
    name: config-client
  cloud:
    # Config客户端配置
    config:
      label: master # 分支名称
      name: config # 配置文件名称
      profile: dev # 读取后缀名称
      # master分支上config-dev.yml的配置文件被读取：http://config-3344.com:3344/master/config-dev.yml
      uri: http://localhost:3344 # 配置中心地址

# 服务注册到eureka
eureka:
  client:
    service-url:
      defaultZone: http://localhost:7001/eureka, http://localhost:7002/eureka

#rabbitmq相关配置，15672是Web管理界面的端口，5672是MQ访问的端口
rabbitmq:
  host: localhost
  port: 5672
  username: guest
  password: guest

# 暴露监控端点
management:
  endpoints:
    web:
      exposure:
        include: "*"